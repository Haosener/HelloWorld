<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div,p,input{
		border:1px solid red;
	}
</style>
<script type="text/javascript">
	function myfn(){
		//通过事件源来区分点击的内容
		var obj = event.target||event.srcElement;
		//得到标签名
		alert(obj.nodeName);
	}
</script>
</head>
<body>
<div onclick="myfn()">
	<p>
		<input type="button"
		 value="按钮"> 
	</p>
</div>
</body>
</html>
