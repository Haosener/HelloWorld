<html>
<head>
<meta charset="utf-8">
<title>登陆</title>
</head>
<body>
	<center>
		<h1>登陆</h1>
		<form action="./login" method="get">
		<table border="1">
			<tr>
				<td>用戶名：</td>
				<td><input name="username" type="text"></td>
			</tr>
			<tr>
				<td>密碼</td>
				<td><input name="password" type="password"></td>
			</tr>
				<tr>
				<td>用户名</td>
				<td><input name="nickname" type="text"></td>
			</tr>
			<tr>
				<td>年齡</td>
				<td><input name="age" type="text"></td>
			</tr>
			
			<tr>
				<td>验证码</td>
				<td><input name="code" type="text"><img src="/myweb/ramdom.jpg"></td>
			</tr>

			<tr>
				<td align="center" colspan="2"><input type="submit" value="登陆">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置"></td>
			</tr>
		</table>
		</form>
	</center>
</body>
</html>
