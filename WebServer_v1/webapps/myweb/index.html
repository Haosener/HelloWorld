<html>
	<head>
	<!--
		元数据<meta>，器中charset是用来告知浏览其当
		前页面中出现的文本数据应当用什么字符集凡是将来浏
		览器看到中文是乱码的，都是这里出现的问题，注意拼
		写 
		-->
	<meta charset="utf-8">
	<title>首页</title>
	</head>
	<body>
		<center>
			<!-- 
			<h1>Google</h1>
			 -->
			<!-- 
				在页面上我们也经常使用路径指定某个
				资源的位置，比如下面指定图片的位置
				而这里值得位置的路径也长试用相对路径
				在页面上相对路径中“./”对应的当前目录
				浏览器会认为时当前页面所在目录
				例如：
				我们访问当前页面时在浏览器输入的路径为：
				http://localhost:8088/myweb/index.html
				那么浏览器会认为“./”表示的时：
				http://localhost:8088/myweb
				因此下面图片指定的路径src="./logo.png"的真实路径：
				http://localhost:8088/myweb/logo.png
			 -->
		<img alt="center" src="./logo.png"><br>
		
		</center>
		<center>
		<input type = "text" size = "32">
		<input type = "button" value = "搜索" onclick="alert('点你妹啊')"><br>
		<a href="./reg.html">注冊</a>&nbsp;<a href="./login.html">登入</a><br>
		<a href="./showAllUser">用戶列表</a>
		
		</center>
		<center>
		<video width="320" height="240" controls="controls">
  <source src="movie.mp4" type="video/mp4" />
		</center>
		
	</body>
</html>
