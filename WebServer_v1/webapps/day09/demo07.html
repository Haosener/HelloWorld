<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 1000px;
		height: 1000px;
		border: 1px solid red;
	}
</style>
<script type="text/javascript">
	var x = 0;
	setInterval(function(){
		x++;
		d1.innerHTML+="<span>"+x+" </span>";
	},100);
</script>
</head>
<body>
<div id="d1"></div>
</body>
</html>
