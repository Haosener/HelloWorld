<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span{
		visibility: hidden;
		color: red;
	}
	.ok{
		visibility: hidden;
	}
	.err{
		visibility: visible;
	}
</style>
<script type="text/javascript">
	function fn1(){
		var reg = /^\w{8,16}$/;
		s1.className = 
				reg.test(i1.value)?"ok":"err";
		return reg.test(i1.value)?true:false;
	}
	function fn2(){
		var reg = /^\w{8,16}$/;
		s2.className = 
				reg.test(i2.value)?"ok":"err";
		return reg.test(i2.value)?true:false;
	}
</script>
</head>
<body>
<a href="http://www.tmooc.cn"
	 onclick="return confirm('您确认离开吗？');">TMooc</a>
<form action="http://www.tmooc.cn"
	 onsubmit="return fn1()+fn2()==2"> 
	用户名:<input type="text" id="i1" onblur="fn1()">
	<span id="s1">格式错误</span><br>
	密码:<input type="text" id="i2" onblur="fn2()">
	<span id="s2">格式错误</span><br>
	<input type="submit" value="注册">
</form>
</body>
</html>
