<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div,img{
		width: 200px;
		height: 150px;
	}
	img{
		display: none;
	}
</style>
<script type="text/javascript">
	onload = function(){
		//得到所有的图片
		var imgs = 
			document.getElementsByTagName("img");
		imgs[0].style.display = "inline-block";
	}
	var x = 1;
	//开启定时器
	setInterval(function(){
	 var index = x++%3;
	 var imgs = 
		 document.getElementsByTagName("img");
	 //遍历数组
	 for(var i=0;i<imgs.length;i++){
		 imgs[i].style.display=
			 	i==index?"inline-block":"none";
	 }
	},1000);
</script>
</head>
<body>
<div>
	<img src="../imgs/a.jpg">
	<img src="../imgs/b.jpg">
	<img src="../imgs/k.jpg">
</div>
</body>
</html>
