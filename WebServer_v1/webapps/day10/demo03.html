<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = function(){
		var d = new Date();
		myh3.innerText = d.toLocaleTimeString();
	}
	setInterval(function(){
		var d = new Date();
		myh3.innerText = d.toLocaleTimeString();
	},1000);
	
	var total = 0;
	function myfn(){
		//让按钮失效
		b1.disabled=true;
		total = 
			i1.value*3600+i2.value*60
					+parseInt(i3.value);
		showTime();
		//alert(total);
		var timer = setInterval(function(){
			total--;
			showTime();
			if(total<=0){
				//时间到则停止
				clearInterval(timer);
				//让按钮恢复
				b1.disabled=false;
			}
		},1000);
		function showTime(){
			//转回时分秒
			var h = parseInt(total/3600);
			var m = parseInt(total%3600/60);
			var s = total%60;
			h = h<10?"0"+h:h;
			m = m<10?"0"+m:m;
			s = s<10?"0"+s:s;
			myh2.innerText = h+":"+m+":"+s;
		}
	}
	
	setTimeout(function(){
		//alert("下课");
	},3000);
</script>
</head>
<body>
<h3 id="myh3"></h3>
<input type="text" id="i1" placeholder="小时">
<input type="text" id="i2" placeholder="分钟">
<input type="text" id="i3" placeholder="秒">
<input type="button" value="开始"
		 onclick="myfn()" id="b1">
<h2 id="myh2"></h2>
</body>
</html>
