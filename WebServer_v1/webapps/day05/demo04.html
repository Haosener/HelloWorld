<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		border: 1px solid red;
	}
	#d1{
		position: absolute;
		left: 0;
		top: 0;
	}
	#big{
		width: 200px;
		height: 200px;
		background-color: red;
		position: relative;/* 做位置参考 */
		
	}
	#middle{
		width: 100px;
		height: 100px;
		background-color: blue;
		margin-left: 50px;
	}
	#small{
		width: 50px;
		height: 50px;
		background-color: yellow;
		position: absolute;
		right: 0;
		bottom: 0;
	}
	
</style>
</head>
<body>
<div id="d1">div1</div>
<div id="d2">div2</div>
<div id="big">
	<div id="middle">
		<div id="small"></div>
	</div>
</div>
</body>
</html>
