<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	$(function(){
		//隐藏二层ul
		$("li>ul").hide();
		//给第一层的li添加点击事件
		$("body>ul>li").click(function(){
			//让li里面的ul隐藏显示切换
			$(this).children().toggle();
			//得到其他li里面的ul隐藏
			$(this).siblings().children().hide();
		});
	});
</script>
</head>
<body>
<ul>
	<li>同事
		<ul>
			<li>马云</li>
			<li>马化腾</li>
			<li>刘强东</li>
		</ul>
	</li>
	<li>亲戚
		<ul>
			<li>习大大</li>
			<li>老干妈</li>
			<li>马大姐</li>
		</ul>
	</li>
	<li>女友们
		<ul>
			<li>貂蝉</li>
			<li>西施</li>
			<li>武则天</li>
		</ul>
	</li>
</ul>
</body>
</html>
